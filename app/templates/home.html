{% extends "mess.html" %}

{% block nav %}
{% include "nav2.html" %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-3 mx-3">
        <h2 class="col"> Products</h2><input class="form-control col-4" type="text" id="search" placeholder="Search">
    </div>
</div>
<div class="container-fluid">
    <div class="row ">
        <div class="col-md-10">
            <h2 class="mt-3 ">{{tag}}</h2>
            <hr class="border-light">
            {% for datas in data %}
            <div class="card my-3 text-dark" id="cd">
                <div class="row no-gutters">
                    <div class="col-md-4">
                    <img src=/media/{{datas.img}} atr="adv" class="card-img-top">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h6 class="card-title">{{datas.model}} <span class="badge badge-success">{{datas.brand}}</span></h6>
                            <p class="card-text">{{datas.info}}</p>
                            <p class="card-text">price : {{datas.price}}</p>
                        </div>
                        <div class="card-footer bg-white">
                            <a class="btn btn-primary btn-block" href="\product\{{datas.model}}"><i class="fa fa-info-circle"> info</i></a>
                            <a class="btn btn-secondary btn-block" href="\addcart\{{datas.id}}"><i class="fa fa-shopping-cart"> Add Cart</i></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-0 col-md-2">
            <h6>Advertisement</h6>
            <div id='myc' class="carousel slide carousel-fade" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target='#myc' data-slide-to='0' class="active"></li>
                    <li data-target='#myc' data-slide-to='1'></li>
                    <li data-target='#myc' data-slide-to='2'></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/media/images_2.jpeg" alt="First ">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/media/img1.jpeg" alt="Second ">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/media/img2.jpeg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myc" role='button' data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden='true'></span>
                    <span class="sr-only">previous</span>
                </a>
                <a class="carousel-control-next" href="#myc" role='button' data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden='true'></span>
                    <span class="sr-only">next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
	    $('#search').keyup(function(){
		    var value=$(this).val().toLowerCase()
		    $(".card").filter(function(){
			    $(this).toggle($(this).text().toLowerCase().indexOf(value)>-1);
             });
        });
    });
</script>
{% endblock %}
